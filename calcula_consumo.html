<meta charset=" UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
    var caminhoComGasolina = 480
    var caminhoComAlcool = 300
    var tanque = 40

    document.write("O consumo de gasolina foi " + (caminhoComGasolina / tanque) + " km por litro");
    document.write("<br>")
    document.write("O consumo de álcool foi " + (caminhoComAlcool / tanque) + " km por litro");

</script>
